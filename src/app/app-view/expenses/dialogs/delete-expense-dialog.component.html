<h3 mat-dialog-title>Delete confirmation</h3>
<div mat-dialog-content>Are you sure You wanna delete this expense? This action cannot be undone!<br><br></div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</div>
